<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Configuración de Equipo Informático</h1>
        
        <f:view>
            <h:form>
                <p>
                    Memoria:
                    <h:selectOneMenu id="memoria" value="#{ConfiguracionBean.preciomemoria}">
                        <f:selectItems value="#{PreciosBean.memoria}"/>
                    </h:selectOneMenu>
                </p>
                <p>
                    Accesorios:
                    <ul>
                        <h:selectManyCheckbox id="accesorios" value="#{ConfiguracionBean.precioaccesorios}">
                            <f:selectItems value="#{PreciosBean.accesorios}"/>
                        </h:selectManyCheckbox>
                    </ul>
                </p>
                <p>
                    Forma Pago:
                    <h:selectOneRadio id="pago" value="#{ConfiguracionBean.pago}">
                        <f:selectItem itemLabel="Transferencia" itemValue="1"/>
                        <f:selectItem itemLabel="Contra reembolso" itemValue="2"/>
                    </h:selectOneRadio>
                </p>
                <p>
                    <h:commandButton value="Calcular" action="#{ConfiguracionBean.calcular}"/>
                </p>
            </h:form>
        </f:view>
    </h:body>
</html>
