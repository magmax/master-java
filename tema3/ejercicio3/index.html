    <title>El juego del Ahorcado</title>

    <STYLE TYPE="text/css">
      .letter {width:24pt;}
    </STYLE>


    <script language="JavaScript">
      var palabra = "";
      var adivinado = "";
      var intentos = 0;

      function comenzar () {
      palabra = null;
      while (palabra == null || palabra == ''){
      palabra = prompt("Introduzca la palabra a adivinar");
      }
      intentos = 5;
      // fixme: pintar la imagen inicial
      // fixme: dibujar las rayas de la palabra.
      }

      function pressed($letter) {
      var found = false;
      for (var i = 0; i < palabra.length; ++i)
			  {
			  if (palabra[i] == letter)
			    adivinado[i] = letter;
			    found = true;
			  }
      if (!found)
			  {
			  intentos ++;
			  // fixme: pintar siguiente imagen en el ahorcado
			  }
      }


    </script>
